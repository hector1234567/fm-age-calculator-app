<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app | Hector BG</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <form>
        <div class="form-group">
          <label for="day">Day</label>
          <input
            type="number"
            name="day"
            min="1"
            id="day"
            placeholder="DD"
            autocomplete="off"
            required
          />
          <p class="form-error">This field is required</p>
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input
            type="number"
            name="month"
            min="1"
            max="12"
            id="month"
            placeholder="MM"
            autocomplete="off"
            required
          />
          <p class="form-error">This field is required</p>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            autocomplete="off"
            required
          />
          <p class="form-error">This field is required</p>
        </div>
        <button type="submit">
          <img src="/assets/images/icon-arrow.svg" alt="Arrow down" />
        </button>
      </form>
      <hr />
      <div class="result">
        <p class="result__years"><strong>- -</strong> years</p>
        <p class="result__months"><strong>- -</strong> months</p>
        <p class="result__days"><strong>- -</strong> days</p>
      </div>
    </main>
    <div class="error-popup">Wrong!</div>
  </body>
</html>
