<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Diferencia entre Fechas</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f0f4f8, #d9e2ec);
        color: #333;
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: #2c3e50;
      }

      input[type="date"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      #resultado {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #2d3436;
      }
    </style>
  </head>
  <body>
    <h2>Calculadora de Diferencia entre Fechas</h2>
    <label for="fechaInicio">Fecha de inicio:</label>
    <input type="date" id="fechaInicio" /><br /><br />

    <label for="fechaFin">Fecha final:</label>
    <input type="date" id="fechaFin" /><br /><br />

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
      function calcularDiferencia(fechaInicio, fechaFin) {
        const inicio = new Date(fechaInicio);
        const fin = new Date(fechaFin);

        let años = fin.getFullYear() - inicio.getFullYear();
        let meses = fin.getMonth() - inicio.getMonth();
        let días = fin.getDate() - inicio.getDate();

        if (días < 0) {
          meses--;
          const ultimoDiaMesAnterior = new Date(
            fin.getFullYear(),
            fin.getMonth(),
            0
          ).getDate();
          días += ultimoDiaMesAnterior;
        }

        if (meses < 0) {
          años--;
          meses += 12;
        }

        return { años, meses, días };
      }

      function calcular() {
        const inicio = document.getElementById("fechaInicio").value;
        const fin = document.getElementById("fechaFin").value;

        if (!inicio || !fin) {
          document.getElementById("resultado").innerText =
            "Por favor, selecciona ambas fechas.";
          return;
        }

        const { años, meses, días } = calcularDiferencia(inicio, fin);
        document.getElementById(
          "resultado"
        ).innerText = `Han pasado ${años} año(s), ${meses} mes(es) y ${días} día(s).`;
      }
    </script>
  </body>
</html>
